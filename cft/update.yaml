Resources:
  
  InstanceSecurityGroup:
    Type: 'AWS::EC2::SecurityGroup'
    Properties:
      GroupDescription: Enable SSH access via port 22
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: '22'
          ToPort: '22'
          CidrIp: !Ref SSHLocation
        - IpProtocol: tcp
          FromPort: '80'
          ToPort: '80'
          CidrIp: !Ref SSHLocation
  MyEC2Instance: 
    Type: AWS::EC2::Instance
    DeletionPolicy: "Delete"
    Properties: 
      ImageId: "ami-0a07be880014c7b8e"
      InstanceType: t2.micro
      KeyName: "test"
      SecurityGroups:
        - !Ref InstanceSecurityGroup
      Tags:
      - Key: "Name"
        Value: "Test"
  LoadBalancer:
    Type: 'AWS::ElasticLoadBalancingV2::LoadBalancer'
    Properties:
      Name: Test-LB
      Scheme: internal
      Subnets:
        - subnet-070642098b85976ed
        - subnet-0a8a0755802e8d10c
      Tags:
        - Key: Name
          Value: Test-LB
      Type: network
  LBListener:
    Type: 'AWS::ElasticLoadBalancingV2::TargetGroup'
    Properties:
      Name: LB-Listener
      Port: 80
      Protocol: TCP
      Tags:
        - Key: Name
          Value: Lb-Listener
      Targets:
        - Id: !Ref MyEC2Instance
          Port: 80
      VpcId: vpc-01ccb1bd848f9578b
  ListnerRule:
    Type: 'AWS::ElasticLoadBalancingV2::Listener'
    Properties:
      DefaultActions:
        - Type: forward
          TargetGroupArn: !Ref LBListener
      LoadBalancerArn: !Ref LoadBalancer
      Port: 80
      Protocol: TCP
